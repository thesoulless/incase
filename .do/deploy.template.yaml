spec:
  name: incase
  services:
    - name: web
      git:
        branch: main
        repo_clone_url: https://github.com:thesoulless/incase.git
      envs:
        - key: DEV
          value: "false"
          scope: RUN_TIME
        - key: HOST
          value: "0.0.0.0"
          scope: RUN_TIME
        - key: PORT
          value: "80"
          scope: RUN_TIME
        - key: EMAIL
          scope: RUN_TIME
        - key: DOMAIN
          scope: RUN_TIME
        - key: CERT_KEY
          scope: RUN_TIME
        - key: CERT
          scope: RUN_TIME
